<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>RPG ToDo list</title>
</head>
<body>
    <header>    
        </header>
    <div class="r-content">
        
        <div class="img-1">
            <img src="img/6.png">
            <p>25 tasks</p> 
        </div>
        <div class="img-1">
            <img src="img/5.png">
            <p>20 tasks</p>
        </div>
        <div class="img-1">
            <img src="img/1.png">
            <p>15 tasks</p>
        </div>
    </div>
        
    <div class="l-content">
    <div class="img-1">
        <img src="img/3.png">
        <p>10 tasks</p>
    </div>
    <div class="img-1">
        <img src="img/2.png">
    <p>5 tasks</p>
    </div>
    <div class="img-1">
        <img src="img/4.png">
    <p>2 tasks</p>
</div>
</div>

    </div>
    <div class="form-background">
   <div class="cover-image">  
       <h3>JS todo</h3>
       <div class="quantity">
        <p id="out_arr">0</p>
       </div>

       <div class="select">
        <select name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
        </select>
    </div>
     </div>  
     
     <div class="input-background">
        
        <div class="todo-container">
            <ul class="todo-list"></ul>
            
        </div>
     </div>
    <form>
        <input type="text" class="todo-input" placeholder="Enter text...">
        <button class="todo-button" type="submit">
        <i class="fas fa-plus fa-lg"></i>
    </button>
    </form>
</div>

<footer>By Yurii Dombrovskyi</footer>
    <script src="js/app.js"></script>
</body>
</html>
